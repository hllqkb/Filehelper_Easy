<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>短链接系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <h1 class="mt-5">短链接生成器</h1>
        <div class="card mt-4">
            <div class="card-header">
                生成短链接
            </div>
            <div class="card-body">
                <form id="shortenForm" method="post" action="shorten.php">
                    <div class="mb-3">
                        <label for="longUrl" class="form-label">长链接</label>
                        <input type="url" class="form-control" id="longUrl" name="longUrl" required>
                    </div>
                    <div class="mb-3">
                        <label for="customShortUrl" class="form-label">自定义短链接（可选）</label>
                        <input type="text" class="form-control" id="customShortUrl" name="customShortUrl">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码（游客添加短链接时需要）</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">生成短链接</button>
                    <div class="mt-4">
                        <a href="admin.php" class="btn btn-secondary">后台管理系统</a>
